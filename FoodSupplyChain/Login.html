<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
    /* Set background image properties */
    background-image: url("https://builtin.com/sites/www.builtin.com/files/styles/og/public/2024-03/Blockchain%20Technology.jpg");
    background-size: cover; /* Cover the entire background */
    background-position: center; /* Center the background image */
    background-repeat: no-repeat; /* Do not repeat the background image */
}


.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.login-container {
  background-color: #040404;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0px 0px 10px rgba(248, 246, 246, 0.1);
  width: 320px;
}

.title {
  text-align: center;
  margin-bottom: 20px;
  color: #fffbfb;
}

.input-group {
  margin-bottom: 15px;
}

label {
  display: block;
  margin-bottom: 5px;
  color: #ffffff;
}

input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
}

.submit-btn {
  width: 100%;
  padding: 10px;
  background-color: #1b6731;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.submit-btn:hover {
  background-color: #257229;
}

.message {
  margin-top: 10px;
  text-align: center;
  color: #ff0000;
  font-weight: bold;
}

    #backLink {
      position: absolute;
      top: 20px;

      text-decoration: none;

      font-weight: bold;
      font-size: 16px;
    }

    #backLink:hover {
      color: #1b6731;
    }
    
    video {
        width: 100%;
        border-radius: 5px;
    }
.loader {
  border: 16px solid #f3f3f3;
  border-radius: 50%;
  border-top: 16px solid #3498db;
  width: 120px;
  height: 120px;
  -webkit-animation: spin 2s linear infinite; /* Safari */
  animation: spin 2s linear infinite;
}

/* Safari */
@-webkit-keyframes spin {
  0% { -webkit-transform: rotate(0deg); }
  100% { -webkit-transform: rotate(360deg); }
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
#backLink {
            position: fixed; /* Fixed position */
            top: 10px; /* Distance from the top */
            left: 10px; /* Distance from the left */
            padding: 10px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
        }
        .name-container {
        position: absolute;
        top: 10px; /* Adjust as needed */
        right: 20px; /* Adjust as needed */
        background-color: rgba(79, 76, 76, 0.9); /* Semi-transparent background */
        padding: 10px 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .name {
        font-size: 15px;
        color: #ffffff;
        font-weight: bold;
    }

  </style>
</head>
<body>
  <a id="backLink" href="javascript:history.back()">Back</a>
  <div class="container">
  <div class="container">
    <div class="login-container">
      <h2 class="title">Login</h2>
      <form id="loginForm" class="login-form">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="submit-btn">Login</button>
      </form>
      <div class="message" id="message"></div>
    </div>
  </div>
  <div class="name-container">
    <div class="name">@AishwaryaR</div>
  
  <div class="loader-container" id="loaderContainer">
    

    <script>

</body>
</html>
